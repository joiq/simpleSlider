<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soft-slider</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="slider">
    <div class="slider__wrapper">
      <div class="slider__inner">
        <div class="slider__item">
          <img src="https://picsum.photos/id/237/500" alt="">
        </div>
        <div class="slider__item">
          <img src="https://picsum.photos/id/230/500" alt="">
        </div>
        <div class="slider__item">
          <img src="https://picsum.photos/id/212/500" alt="">
        </div>
        <div class="slider__item">
          <img src="https://picsum.photos/id/100/500" alt="">
        </div>
        <div class="slider__item">
          <img src="https://picsum.photos/id/102/500" alt="">
        </div>
        <div class="slider__item">
          <img src="https://picsum.photos/id/106/500" alt="">
        </div>
      </div>
    </div>
    <button class="slider__btn next"></button>
    <button class="slider__btn prev"></button>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
